<section>
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label for="register-name">Name</label>
      <input type="text" class="form-control" id="register-name" placeholder="Enter name" data-bind="value: name">
    </div>
    <div class="form-group">
      <label for="register-email">Email address</label>
      <input type="email" class="form-control" id="register-email" placeholder="Enter email" data-bind="value: email">
    </div>
    <div class="form-group">
      <label for="register-password">Password</label>
      <input type="password" class="form-control" id="register-password" placeholder="Password"  data-bind="value: password">
    </div>
    <button type="submit" class="btn btn-default" data-bind="click: register">Submit</button>
    <a href="#welcome" class="btn btn-info">Cancel</a>
  </form>
</section>
