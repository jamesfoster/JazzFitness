<section>
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label for="login-email">Email address</label>
      <input type="email" class="form-control" id="login-email" placeholder="Enter email" data-bind="value: email">
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" class="form-control" id="login-password" placeholder="Password"  data-bind="value: password">
    </div>
    <button type="submit" class="btn btn-default" data-bind="click: login">Submit</button>
    <a href="#welcome" class="btn btn-info">Cancel</a>
  </form>
</section>
